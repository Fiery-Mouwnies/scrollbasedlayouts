<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preserving Artistic Identity - Bolt.new Fix</title>
    <!-- ** FIX 1: Removed the external Typekit font stylesheet that can fail in iframes ** -->

    <style>
        *, *::after, *::before { box-sizing: border-box; }
        :root {
            font-size: 18px;
            --color-text: #fff;
            --color-bg: #131417;
            --color-label: #adadad;
            --color-text-alt: #575757;
        }
        body {
            margin: 0;
            color: var(--color-text);
            background-color: var(--color-bg);
            /* Using a standard fallback font */
            font-family: sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        main { position: relative; width: 100%; overflow: hidden; }
        .project { padding: 1rem; max-width: 1000px; margin: 20vh auto; display: grid; grid-gap: 1rem; }
        .project--details { grid-template-areas: 'label-default paragraph'; }
        .project--right { justify-items: end; text-align: right; }
        .project--details p { grid-area: paragraph; max-width: 400px; }
        .project__label--default { grid-area: label-default; }
        .project p { line-height: 1.4; margin: 0; color: var(--color-text-alt); }
        .project__label { color: var(--color-label); }
        .gallery-wrap { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 40vh auto; }
        .gallery { position: relative; width: 100%; height: 100%; }
        .gallery__item { background-position: 50% 50%; background-size: cover; border-radius: 12px; }
        .caption { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: grid; place-items: center; font-size: clamp(2rem, 8vw, 6rem); opacity: 0; z-index: 100; }
        
        .gallery--grid6 { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(4, 1fr); gap: 2vw; padding: 2vw; }
        
        .gallery--grid6:not(.gallery--switch) .pos-1 { grid-area: 1 / 2 / 2 / 3; }
        .gallery--grid6:not(.gallery--switch) .pos-2 { grid-area: 1 / 8 / 2 / 9; }
        .gallery--grid6:not(.gallery--switch) .pos-3 { grid-area: 2 / 1 / 3 / 2; }
        .gallery--grid6:not(.gallery--switch) .pos-4 { grid-area: 2 / 9 / 3 / 10; }
        .gallery--grid6:not(.gallery--switch) .pos-5 { grid-area: 3 / 3 / 4 / 4; }
        .gallery--grid6:not(.gallery--switch) .pos-6 { grid-area: 3 / 7 / 4 / 8; }

        .gallery--switch.gallery--grid6 { grid-template-columns: 1fr 400px 1fr; grid-template-rows: 1fr 70vh 1fr; gap: 0; padding: 0; }
        .gallery--switch.gallery--grid6 .gallery__item {
            grid-area: 2 / 2 / 3 / 3;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border-radius: 0;
            opacity: 0; 
        }
        .gallery--switch.gallery--grid6 .pos-6 { opacity: 1; }
        .gallery--switch.gallery--grid6 .caption { opacity: 1; grid-area: 2 / 2 / 3 / 3; }
    </style>
</head>
<body>
    <main>
        <section class="project project--details project--right">
            <span class="project__label project__label--default">Preserving Artistic Identity</span>
            <p>While AI offers new avenues for artistic exploration, balancing the integration of AI tools and techniques with preserving the unique perspectives, emotional depth, and artistic identity of human artists is a significant challenge.</p>
        </section>
        
        <div class="gallery-wrap">
            <div class="gallery gallery--grid6" id="gallery-6">
                <div class="gallery__item pos-1" style="background-image:url(https://images.unsplash.com/photo-1629228736430-176839c63442?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="gallery__item pos-2" style="background-image:url(https://images.unsplash.com/photo-1558642452-9d2a7deb7f62?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="gallery__item pos-3" style="background-image:url(https://images.unsplash.com/photo-1528755013342-218d49572452?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="gallery__item pos-4" style="background-image:url(https://images.unsplash.com/photo-1599305141447-35a1a6b07a82?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="gallery__item pos-5" style="background-image:url(https://images.unsplash.com/photo-1590695034824-3c9451121323?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="gallery__item pos-6" style="background-image:url(https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=600&auto=format&fit=crop)"></div>
                <div class="caption">The Art of Perfection?</div>
            </div>
        </div>
    </main>

    <!-- All JS libraries are embedded below to prevent loading errors -->
    <script>
        // Minimal GSAP, Flip, ScrollTrigger, Lenis libraries

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ** FIX 2: Added this configuration block for ScrollTrigger **
            // This tells ScrollTrigger to use the document body as the scroller,
            // which is necessary for iframe environments like Bolt.new.
            ScrollTrigger.scrollerProxy(document.body, {
                scrollTop(value) {
                    if (arguments.length) {
                        document.body.scrollTop = value;
                    }
                    return document.body.scrollTop;
                },
                getBoundingClientRect() {
                    return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
                }
            });

            let lenis;
            const initSmoothScrolling = () => {
                lenis = new Lenis({ lerp: 0.1, smoothWheel: true });
                lenis.on('scroll', () => ScrollTrigger.update());
                const scrollFn = (time) => { lenis.raf(time); requestAnimationFrame(scrollFn); };
                requestAnimationFrame(scrollFn);
            };

            const triggerFlipOnScroll = (galleryEl, options) => {
                let settings = { flip: {}, scrollTrigger: {}, stagger: 0 };
                settings = Object.assign({}, settings, options);
                const galleryCaption = galleryEl.querySelector('.caption');
                const galleryItems = galleryEl.querySelectorAll('.gallery__item');
                galleryEl.classList.add('gallery--switch');
                
                const flipstate = Flip.getState([galleryItems, galleryCaption], { props: 'filter, opacity, clipPath' });
                galleryEl.classList.remove('gallery--switch');
                
                Flip.to(flipstate, {
                    ease: 'none',
                    absolute: settings.flip.absolute,
                    scale: settings.flip.scale,
                    scrollTrigger: {
                        trigger: galleryEl,
                        start: settings.scrollTrigger.start,
                        end: settings.scrollTrigger.end,
                        pin: galleryEl.parentNode,
                        scrub: true,
                        // ** IMPORTANT: We must also tell each animation about the scroller **
                        scroller: document.body 
                    },
                    stagger: settings.stagger
                });
            };

            const applyScrollAnimations = () => {
                const galleryElement = document.querySelector('#gallery-6');
                if (galleryElement) {
                    triggerFlipOnScroll(galleryElement, { 
                        flip: { absolute: true, scale: false }, 
                        scrollTrigger: { start: 'center center', end: '+=500%' }, 
                        stagger: 0.08 
                    });
                }
            };

            // GUARANTEED EXECUTION: No preloader
            initSmoothScrolling();
            applyScrollAnimations();
            
            // Make the page visible
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
